<div class="main-content">

	<ol class="breadcrumb">
		<li>
			<a ui-sref="allItems">Home</a>
		</li>
		<li>
			<a ui-sref="categories">{{item.category}}</a>
		</li>
		<li class="active">{{item.itemName}}</li>
	</ol>
	<div class="container">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 itemImage text-center">
			<img src="./images/{{item.itemName}}.jpg" height="300" width="300">
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 itemDetails">
			<h2 class="text-center">{{item.itemName}}</h2>
			<hr>
			<div ng-repeat='desc in item.shortDescription'>
				<li>
					<p>{{desc}}</p>
				</li>
			</div>
			<div class="form-group quantity">
				<label for="sel1">Quantity:</label>
				<select class="form-control" id="sel1" ng-model="quantity" ng-options="number for number in Range(1, available)">
				</select>
			</div>
			<button ng-click="addToCart(item._id, quantity)" type="button" class="btn btn-info add-to-cart">
				<i class="glyphicon glyphicon-shopping-cart"></i>
				Add to Cart
			</button>
		</div>


	</div>

	<br>
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 description">
			<h3 class="text-center">Description</h3>
			<hr>
			<p>{{item.longDescription}}</p>
		</div>
	</div>
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3 class="text-center review">Reviews</h3>
			<!-- use ng-repeat to populate reviews here -->
			<div ng-repeat="review in reviews" class="single-review">
				<p ng-repeat="review in reviews" class="sing-review">{{review.reviewDescription}}</p>
			</div>
			<hr>
			<form name="add-review" ng-submit="submitReview(review)" ng-show="isLoggedIn">
				<div class="form-group">
					<input type="text" ng-model="review.reviewDescription" class="form-control form-desc" placeholder="What are your thoughts?">
					<br>
					<input type="number" ng-model="review.reviewRating" min="1" max="5" class="form-control rating" placeholder="1-5">
				</div>
				<button type="submit" class="btn btn-info rating-btn">Submit</button>
			</form>
		</div>
	</div>
</div>
</div>
