<div class="container-fluid main-content">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" 
			<ol class="breadcrumb">
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Link</a>
				</li>
				<li class="active">Current</li>
			</ol>
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 itemImage">
		{{image}}
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 itemDetails text-center">
			<h2>{{item.itemName}}</h2>
			<div ng-repeat= 'desc in item.shortDescription'><p>{{desc}}</p></div>
			<p>This {{item.itemName}}, a fine {{item.category}} product, is available for {{item.price}} per {{item.unit}}! We have {{item.inventory}} for sale.</p>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 description">
			<p>{{item.description}}</p>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 reviews">
			<p>{{reviews}}</p>
		</div>
</div>
