<section id="edit-item">
  <div class="col-xs-12 col-s-8 col-md-6 col-s-offset-2 col-md-offset-3">
    <div class="text-center">
      <h3>Create Item</h3>
    </div>
    <form name="userform" ng-submit="create(item)" role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="itemName" required="true" ng-model="item.itemName" class="form-control"  class="form-control"/>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" required="true" ng-model="item.category" class="form-control" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" ng-model="item.price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="unit">Unit</label>
        <input type="text" name="unit"  ng-model="item.unit" class="form-control" />
      </div>
      <div class="form-group">
        <label for="inventory">Inventory</label>
        <input type="number" name="Inventory" ng-model="item.inventory" class="form-control" />
      </div>
      <div class="form-group">
        <label for="shortdescription">Short Description</label>
        <input type="textarea" name="shortdescription" ng-model="item.shortDescription" class="form-control" />
      </div>
      <div class="form-group">
        <label for="longdescription">Long Description</label>
        <input type="textarea" name="longdescription" ng-model="item.longDescription" class="form-control" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </div>
</section>
