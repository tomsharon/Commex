<div class="container">
<h1>All items in cart:</h1>
<div ng-repeat="item in cart"><p>Name: {{item.item.itemName}}</p> <p>Price: {{item.item.price}}</p> <p>Quantity: {{item.quantity}}</p></div>


{{cart}}
<br>

<form>
	<input type="text" ng-model="promoCode" placeholder="Enter Promo Code Here!">
	<button ng-click="applyPromo(promoCode, totalPrice)" class="btn btn-default">Apply!</button>
</form>

<div ng-if="!user">
	<div class="form-group">
	  <label>Email</label>
	  <input type="text" ng-model="nonLoggedInUser.email" class="form-control" placeholder="Enter email">
	</div>
	<div class="form-group">
	  <label>Name</label>
	  <input type="text" ng-model="nonLoggedInUser.name" class="form-control" placeholder="Name">
	</div>
	<div class="form-group">
	  <label>Address</label>
	  <input type="text" ng-model="nonLoggedInUser.street" class="form-control" placeholder="Street Address">
	  <br>
	  <input type="text" ng-model="nonLoggedInUser.apt" class="form-control" placeholder="Apt/Unit/Suite">
	  <br>
	  <input type="text" ng-model="nonLoggedInUser.city" class="form-control" placeholder="City">
	  <br>
	  <input type="text" ng-model="nonLoggedInUser.state" class="form-control" placeholder="State">
	  <br>
	  <input type="text" ng-model="nonLoggedInUser.zip" class="form-control" placeholder="Zip">
	</div>
</div>

<button ng-click="checkOut(cart, totalPrice, promoCode, nonLoggedInUser, orderId)" class="btn btn-default">Check Out</button>
<div><p>Total Price: {{totalPrice}}</p></div>
</div>
