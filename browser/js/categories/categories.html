<section id="categories">
  <categories-nav></categories-nav>
  <div class="container">
    <div class="row">
      <div ng-repeat="item in items | filter: currentCategory" class="col-md-3 text-center categories">
           <div class="col-md-12">
             <img src="./images/{{item.itemName}}.jpg" height="100" width="100">
             <br>
             <hr>
             <a ui-sref="item({itemId: item._id, categoryName: item.category})"><h4 class="price">{{item.itemName}}</h4></a>
           </div>
      </div>
    </div>
  </div>
</section>
