<section id="categories">
  <categories-nav></categories-nav>
  <div ng-repeat="item in items | filter: currentCategory" class="items-container container">
    <a>
      <img src={{item.image}}>
      <div class="item-name">
        <h2>{{item.itemName}}</h2>
      </div>
    </a>
  </div>
</section>
